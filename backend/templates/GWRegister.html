<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - GigWork</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='GigWorkStyle.css') }}">
</head>
<body>

<header>
  <a href="/" class="back-arrow">&#8592;</a>
  <h1><span>Gig</span>Work</h1>
</header>

<main>
  <div class="register-container">
    <h2>Create Your Account</h2>

    <form id="registerForm" onsubmit="handleRegister(event)">
      
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input 
          type="text" 
          id="fullName" 
          name="fullName" 
          placeholder="John Doe"
          required
        />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="john@example.com"
          required
        />
      </div>

      <div class="form-group">
        <label for="address">Street Address</label>
        <input 
          type="text" 
          id="address" 
          name="address" 
          placeholder="123 Main Street"
          required
        />
      </div>

      <div class="form-group">
        <label for="cityState">City, State</label>
        <input 
          type="text" 
          id="cityState" 
          name="cityState" 
          placeholder="New York, NY"
          required
        />
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input 
          type="date" 
          id="dob" 
          name="dob"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Create a strong password"
          required
        />
      </div>

      <div class="role-selection">
        <label>Choose Your Role</label>
        <div class="role-buttons">
          <button type="button" class="role-btn client-role-btn" id="clientRole" onclick="selectRole('client')">
             I Need Help
          </button>
          <button type="button" class="role-btn worker-role-btn" id="workerRole" onclick="selectRole('worker')">
             I Want Work
          </button>
        </div>
        <input type="hidden" id="selectedRole" name="role" value="">
      </div>

      <button type="submit" class="register-btn">CREATE ACCOUNT</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="/login">Login here</a>
    </div>
  </div>
</main>

<footer>
  <a href="#">gigwork.com</a>
</footer>

<script src="{{ url_for('static', filename='script.js') }}"></script>
<script>
function selectRole(role) {
  document.getElementById('selectedRole').value = role;
  const clientBtn = document.getElementById('clientRole');
  const workerBtn = document.getElementById('workerRole');
  
  if (role === 'client') {
    clientBtn.classList.add('selected');
    workerBtn.classList.remove('selected');
  } else {
    workerBtn.classList.add('selected');
    clientBtn.classList.remove('selected');
  }
}

function handleRegister(event) {
  event.preventDefault();
  const role = document.getElementById('selectedRole').value;
  if (!role) {
    alert('Please select a role');
    return;
  }
  alert('Registration form ready for implementation!\nIn the future, this will save data to the database.');
}
</script>
</body>
</html>
