<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - GigWork</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='GigWorkStyle.css') }}">
    </head>

    <body>

        <header>
            <a href="/" class="back-arrow">&#8592;</a>
            <h1><span>Gig</span>Work</h1>
        </header>

        <main>
            <div class="login-container">
                <h2>Login to GigWork</h2>
                
                <div class="demo-credentials">
                    <strong>Demo Account:</strong>
                    Client<br>
                    Email: john@example.com<br>
                    Password: password123
                    <br>
                    <br>
                    Worker<br>
                    Email: jane@example.com<br>
                    Password: password123
                </div>

                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email"
                        required
                        />
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                        />
                    </div>

                    <button type="submit" class="login-btn">LOGIN</button>
                </form>

                <div class="back-link">
                    <a href="/">‚Üê Back to Home</a>
                </div>
            </div>
        </main>

        <footer>
            <a href="#">gigwork.com</a>
        </footer>
        
        <script>
            function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            loginUser(email, password);
            }
        </script>

        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </body>
</html>
