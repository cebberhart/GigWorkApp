<main class="post-gig-container">
  <h2>Post a New Gig</h2>

  <form onsubmit="event.preventDefault(); location.href='viewapplications.html'">
  
    <label>Gig Title:</label>
    <input type="text" required placeholder="Example: Paint my living room">

    <label>Description:</label>
    <textarea rows="4" required placeholder="Describe the task..."></textarea>

    <label>Pay Amount ($):</label>
    <input type="number" required>

    <label>Location:</label>
    <input type="text" required placeholder="Detroit, MI">

    <label>Due Date:</label>
    <input type="date" required>

    <button type="submit">Post Gig</button>
  </form>
</main>
